<body>
    <main class="dms_login_page d-flex align-items-center">
        <div class="container py-5">
            <div class="col-12 col-md-7 m-auto">
                <div class="text-center mb-5">
                    <img class="img-fluid" src="assets/img/logo.png" height="122" width="160" alt="">
                </div>
                <div>

                <div>
                    

                   <div class="dms_login_page_input-item m-auto">

                        <input class="input" type="text"

                        <input class="input" type="text"

                        <input class="input" type="text"

                        <input class="input" type="text"

                    </div>
                   
                      <button class="mt-5 btn dms_login_page_button w-100 py-3">
                        Continue
                       </button>
                   
                    </div>
                    <div id="resendContainer">
                        <div class="text-center mt-3">
                            <div class="otp-not-received-text">Didnâ€™t receive the code? <span id="resendLinkContainer"><a href="#" class="resend-otp-text">Resend</a></span></div>
                        </div>
                    </div>

                   


                </div>
            </div>

        </div>
    </main>
    
    <script>
        // Set the initial timer value to 30 seconds
        let timerSeconds = 30;
    
        // Function to update the timer text
        function updateTimerText() {
            document.getElementById('resendLinkContainer').innerHTML = `Resend in <span class="text-warning">${timerSeconds} seconds</span>`;
        }
    
        // Function to handle the countdown and show the "Resend" text element
        function startResendTimer() {
            // Update the timer text initially
            updateTimerText();
    
            // Decrement the timer every second
            const timerInterval = setInterval(() => {
                timerSeconds--;
    
                // Update the timer text
                updateTimerText();
    
                // If the timer reaches 0, show the "Resend" text element and clear the interval
                if (timerSeconds === 0) {
                    clearInterval(timerInterval);
                    showResendText();
                }
            }, 1000);
        }
    
        // Function to show the "Resend" text element
        function showResendText() {
            document.getElementById('resendLinkContainer').innerHTML = '<a href="#" class="resend-otp-text">Resend</a>';
        }
    
        // Start the timer when the page loads or when needed
        startResendTimer();
    </script>
    <script>
        const inputs = document.getElementById("inputs");
  
  inputs.addEventListener("input", function (e) {
      const target = e.target;
      const val = target.value;
    
      if (isNaN(val)) {
          target.value = "";
          return;
      }
    
      if (val != "") {
          const next = target.nextElementSibling;
          if (next) {
              next.focus();
          }
      }
  });
    
  inputs.addEventListener("keyup", function (e) {
      const target = e.target;
      const key = e.key.toLowerCase();
    
      if (key == "backspace" || key == "delete") {
          target.value = "";
          const prev = target.previousElementSibling;
          if (prev) {
              prev.focus();
          }
          return;
      }
  });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
